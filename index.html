<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1 id = "startHeader"> Coding Quiz Challenge</h1>
        <p id="mainText">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by five seconds!
        </p>
        <button id="start">Start Quiz</button>
        <button id ="button2" class = "hide" >Button 2</button>
        <button id ="button3" class = "hide" >Button 3</button>
        <button id ="button4" class = "hide" >Button 4</button>
        <button id ="button5" class = "hide" >Button 5</button>

      </div>

      <div id="end-screen" class="hide">
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/logic.js"></script>
  </body>
</html>
